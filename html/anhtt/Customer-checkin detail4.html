            <!--<button class="btn btn-default" id="change-theme-btn">change</button>-->
            <div class="panel">
                <div class="panel-body">
                    <div class="brand">
                        <h2 class="brand-text font-weight-900 orinail-and-spa font-size-24"><span class="fas fa-gem gem pr-10 font-size-24"></span>Orinail and Spa</h2>

                    </div>
                    <div class="row pt-15">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <label class="floating-label color-black">First Name</label>
                                    <input type="text" class="form-control input-border font-size-18 h-55 form-control-lg" placeholder="" value="Alex">
                                </div>
                                <div class="form-group">
                                    <label class="floating-label color-black">Last Name</label>
                                    <input type="text" class="form-control input-border font-size-18 h-55 form-control-lg" placeholder="Please enter your last name" value="">
                                </div>
                                <div class="form-group">
                                    <label class="floating-label color-black">Email Address</label>
                                    <input type="text" class="form-control input-border font-size-18 h-55 form-control-lg" placeholder="Ex: john@gmail.com" value="">
                                </div>
                                <div class="form-group">
                                    <label class="floating-label color-black">Phone Number</label>
                                    <input type="text" class="form-control input-border font-size-18 h-55 form-control-lg" placeholder="Ex: 277-732-4319" value="">
                                </div>
                                <div class="form-group row pt-50">
                                    <div class="col-4">
                                        <button class="btn btn-back font-size-22 pt-15 pb-15 w-100-p">Back</button>
                                    </div>
                                    <div class="col-8">
                                        <button type="submit" class="btn submit-request-service font-size-22 pt-15 pb-15 w-100-p">Complete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="col-6 px-40 pt-20 right-panel-service">
        <div class="row">
            <div class="col-12">
                <div class="brand">
                    <h3 class="font-size-20 color-black font-weight-500 mt-0">Ordered Services</h3>
                </div>
            </div>
            <div class="col-12 my-20">
                <div class="btn-full-width"><span>“Smooth Operator” Manicure</span><span class="float-right">$25.00</span></div>
            </div>
            <div class="col-11 offset-1 mt-10">
                <button class="btn btn-child font-size-18"><span class="float-left fa fa-plus-circle pr-10"></span><span class="float-left">Paraffin Wax</span> <span class="float-right pl-10">$01.00</span></button>
            </div>
            <div class="col-11 offset-1 mt-10">
                <button class="btn btn-child font-size-18"><span class="float-left fa fa-plus-circle pr-10"></span><span class="float-left">Jelly Bubble</span> <span class="float-right pl-10">$01.00</span></button>
            </div>
            <div class="col-12 my-20">
                <div class="btn-full-width"><span>Gel Polish Combo Hands + Feet</span><span class="float-right">$50.00</span></div>
            </div>
            <div class="col-11 offset-1 mt-10">
                <button class="btn btn-child font-size-18"><span class="float-left fa fa-plus-circle pr-10"></span><span class="float-left">More Massage</span> <span class="float-right pl-10">$01.00</span></button>
            </div>
            <div class="col-8 mt-40">
                <h3 class="font-size-20 color-black font-weight-500 text-right line-height-2 mt-0">Estimated Total</h3>
            </div>
            <div class="col-4 mt-40">
                <h3 class="font-size-32 color-black font-weight-bold text-right mt-0">$81.00</h3>
            </div>
            <div class="col-12">
                <hr class="bg-17b3a3">
            </div>
            <div class="col-12 my-20">
                <h3 class="font-size-20 color-black font-weight-500 mt-0">Request Nail Tech</h3>
                <div class="row nail-tech-and-time-select m-0 btn-full-width-white p-10">
                    <div class="col-2">

                        </a>
                    </div>
                    <div class="col-8">
                        <h3 class="font-size-18  mt-15 font-weight-bold">Alice Krejčová</h3>
                        <p class="font-size-16 ">17:00 pm - 17:30 pm</p>
                    </div>
                    <div class="col-2">
                        <span class="fa fa-trash-alt mt-25"></span>
                    </div>
                </div>
            </div>
